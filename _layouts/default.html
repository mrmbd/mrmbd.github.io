  <body class="{% if page.permalink == '/contact' %}contact-page{% elsif page.permalink == '/investments' %}invest-page{% endif %}">
    <svg id="fader"></svg>
    <script>
    function fadeInPage() {
      if (!window.AnimationEvent) { return; }
            var fader = document.getElementById('fader');
          fader.classList.add('fade-out');
      }
      document.addEventListener('DOMContentLoaded', function() {
        if (!window.AnimationEvent) { return; }
        var anchors = document.getElementsByTagName('a');
        for (var idx=0; idx<anchors.length; idx+=1) {
          if (anchors[idx].hostname !== window.location.hostname ||
            anchors[idx].pathname === window.location.pathname) {
            continue;
        }
        anchors[idx].addEventListener('click', function(event) {
            var fader = document.getElementById('fader'),
                anchor = event.currentTarget;

            var listener = function() {
                window.location = anchor.href;
                fader.removeEventListener('animationend', listener);
            };
            fader.addEventListener('animationend', listener);

            event.preventDefault();
            fader.classList.add('fade-in');
        });
    }
});
window.addEventListener('pageshow', function (event) {
  if (!event.persisted) {
    return;
  }
  var fader = document.getElementById('fader');
  fader.classList.remove('fade-in');
});
            fadeInPage();
        </script>
    <div id="swup" class="transition-fade">

    {% if page.permalink == '/' %}

    {% include splash.html %}
    <script>
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function checkCookie() {
        var welcome = getCookie("welcome");
          console.log(welcome)
        if (welcome == "" || welcome == null) {
          setCookie("welcome", "1", 30);
        } else {
          var element = document.getElementById("splash-id");
          element.classList.add("no-d");
        }
      }
      checkCookie();

    </script>
