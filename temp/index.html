<!DOCTYPE html>
<html lang="us-en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nobilis Security - Custom Enterprise Solutions</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Nobilis Security. Security in place and in mind.">
        <link rel="canonical" href="">


        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">

        <link rel="shortcut icon" href="favicon3.ico">

        <style>
          body {
            margin: 0;
          }

          #loader-wrapper {
            display: flex;
            background-color: #07172a;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-height: 100%;
            box-sizing: border-box;
          }

          #loader-wrapper img {
            width: 60%;
            max-width: 550px;
            vertical-align: middle;
            display: block;
            margin: 0 auto;
            border: 0;
            box-sizing: border-box;
          }

          #loader-wrapper h2 {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 100;
            display: block;
            box-sizing: border-box;
            color: #bbb;
            font-size: 29px;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
          }

          .fadeIn {
            opacity: 0;
            animation: fadeIn 4s forwards;
            animation-delay: 5s;
          }

          @keyframes fadeIn {
            0% {
              opacity: 0;
            }
            100% {
              opacity: 1;
            }
          }

          @media (max-width: 560px) {
            #loader-wrapper h2 {
              font-size: 21px;
            }
          }
        </style>
    </head>

    <body>
        <div class="preload" id="loader-wrapper">
          <div class="responsive-wrap">
              <img src="logo-animated.svg">
              <h2 class="fadeIn">Please return soon, we are currently under maintenance...</h2>
          </div>
        </div>
    </body>
</html>
